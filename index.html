<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Nozzle with Particles Data</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css' rel='stylesheet'>

    <script src='js/d3.min.js'></script>
    <script src='js/d3-simple-slider.min.js'></script>
    <script src='js/three.min.js'></script>
    <script src='js/OrbitControls.js'></script>
    <script src='js/MTLLoader.js'></script>
    <script src='js/OBJLoader.js'></script>

    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
            background-color: hsl(204, 12%, 22%);
            font-family: 'Lato', sans-serif;
            cursor: progress;
            visibility: hidden;
        }
        #gradient {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(hsl(204, 8%, 14%), hsl(200, 22%, 42%));
            visibility: visible;
            z-index: 0;
            display: block;
        }
        #container {
            position: absolute;
            bottom: 0px;
            left: -60%;
            right: 0px;
            top: -60%;
            z-index: 1;
            display: block;
        }
        #title {
            position: absolute;
            top: 2px;
            width: 100%;
            color: hsl(0, 0%, 100%);
            font-size: 5vh;
            text-align: center;
            z-index: 100;
            display: block;
        }
        #graph {
            position: absolute;
            right: 0px;
            top: 60px;
            width: 30%;
            height: 44.5%;
            border-color: hsl(204, 10%, 50%);
            border-style: dotted;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-right-width: 0px;
            border-top-width: 2px;
            text-align: center;
            z-index: 99;
            display: block;
        }
        #graph-text {
            position: absolute;
            right: 0px;
            top: 60px;
            width: 30%;
            padding-left: 6px;
            padding-top: 2px;
            color: hsl(204, 10%, 50%);
            font-size: 2vh;
            z-index: 100;
            display: block;
        }
        #slider {
            position: absolute;
            bottom: -28px;
            width: 100%;
            text-align: center;
            vertical-align: middle;
            z-index: 100;
            display: table-cell;
        }
        #play-pause-btn {
            background-color: hsl(204, 40%, 80%);
            color: hsl(0, 0%, 0%);
            margin-bottom: 40px;
            padding-left: 16px;
            padding-right: 14px;
        }
        #play-pause-btn:active {
            background-color: hsl(0, 0%, 100%);
        }
    </style>
</head>
<body>
    <div id='gradient'></div>
    <div id='container'></div>
    <div id='title'>Nozzle with Particles Data</div>
    <div id='graph'></div>
    <div id='graph-text'>Simulations</div>
    <div id='slider'><button id='play-pause-btn' class='btn btn-lg'><span id='play-pause glyphicon' class='glyphicon glyphicon-play'></span></div>
    <script>
        var camera, renderer, scene, slider, points, blur, focus, anim_play,
            linkGroup, nodeGroup, linkElements, nodeElements, selectedId, simulation, dragDrop,
            steps    = [0.05, 0.06, 0.08, 0.09, 0.11, 0.12, 0.13],
            skips    = [0.07, 0.10],
            timeouts = [],
            nodes    = [{ id: 'mammal', group: 0, label: 'Mammals' },
                        { id: 'dog'   , group: 0, label: 'Dogs'    },
                        { id: 'cat'   , group: 0, label: 'Cats'    },
                        { id: 'fox'   , group: 0, label: 'Foxes'   },
                        { id: 'elk'   , group: 0, label: 'Elk'     },
                        { id: 'insect', group: 1, label: 'Insects' },
                        { id: 'ant'   , group: 1, label: 'Ants'    },
                        { id: 'bee'   , group: 1, label: 'Bees'    },
                        { id: 'fish'  , group: 2, label: 'Fish'    },
                        { id: 'carp'  , group: 2, label: 'Carp'    },
                        { id: 'pike'  , group: 2, label: 'Pikes'   }],
            links    = [{ target: 'mammal', source: 'dog' , strength: 0.7 },
                        { target: 'mammal', source: 'cat' , strength: 0.7 },
                        { target: 'mammal', source: 'fox' , strength: 0.7 },
                        { target: 'mammal', source: 'elk' , strength: 0.7 },
                        { target: 'insect', source: 'ant' , strength: 0.7 },
                        { target: 'insect', source: 'bee' , strength: 0.7 },
                        { target: 'fish'  , source: 'carp', strength: 0.7 },
                        { target: 'fish'  , source: 'pike', strength: 0.7 },
                        { target: 'cat'   , source: 'elk' , strength: 0.2 },
                        { target: 'carp'  , source: 'ant' , strength: 0.1 },
                        { target: 'elk'   , source: 'bee' , strength: 0.1 },
                        { target: 'dog'   , source: 'cat' , strength: 0.1 },
                        { target: 'fox'   , source: 'ant' , strength: 0.1 },
                        { target: 'pike'  , source: 'cat' , strength: 0.1 }];

        init();

        function init() {
            // Camera
            camera = new THREE.PerspectiveCamera(1, (window.innerWidth * 1.6) / (window.innerHeight * 1.6), 1, 1000);
            camera.position.set(71, 71, 71);

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setClearColor('hsl(0, 0%, 0%)', 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth * 1.6, window.innerHeight * 1.6);
            document.getElementById('container').appendChild(renderer.domElement);
            cursors(renderer.domElement);

            // Controls
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);

            // Lights
            let ambient   = new THREE.AmbientLight('hsl(0, 0%, 100%)', 0.25);
            let keyLight  = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 0.6);
            let fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 60%, 85%)'), 0.6);
            let backLight = new THREE.DirectionalLight('hsl(0, 0%, 100%)', 0.4);

            keyLight.position.set(-1, 0, 1);
            fillLight.position.set(1, 0, 1);
            backLight.position.set(1, 0, -1).normalize();

            // Scene
            scene = new THREE.Scene();
            scene.add(ambient);
            scene.add(keyLight);
            scene.add(fillLight);
            scene.add(backLight);

            // Graph
            let graph = d3
                .select('#graph')
                .append('svg')
                .attr('width', window.innerWidth * 0.3)
                .attr('height', window.innerHeight * 0.44);

            linkGroup = graph.append('g').attr('class', 'links');
            nodeGroup = graph.append('g').attr('class', 'nodes');

            let linkForce = d3
                .forceLink()
                .id(link => { return link.id })
                .strength(link => { return link.strength });

            simulation = d3
                .forceSimulation()
                .force('link', linkForce)
                .force('charge', d3.forceManyBody().strength(-120))
                .force('center', d3.forceCenter(window.innerWidth * 0.15, window.innerHeight * 0.22));

            dragDrop = d3.drag().on('start', node => {
                node.fx = node.x;
                node.fy = node.y;
            }).on('drag', node => {
                simulation.alphaTarget(0.7).restart();
                node.fx = d3.event.x;
                node.fy = d3.event.y;
            }).on('end', node => {
                if (!d3.event.active)
                    simulation.alphaTarget(0);

                node.fx = null;
                node.fy = null;
            });

            updateSimulation();

            // Slider
            let width = (window.innerWidth < 960) ? 480 : (window.innerWidth / 2)
            slider    = d3.sliderBottom()
                .width(width - 60)
                .min(d3.min(steps))
                .max(d3.max(steps))
                .step(0.01)
                .default(steps[0])
                .tickFormat(d3.format('.2f'))
                .on('onchange', value => changeSlider(d3.format('.2f')(value)));

            d3.select('#slider')
                .append('svg')
                .attr('width', width)
                .attr('height', 70)
                .append('g')
                .attr('transform', 'translate(30, 30)')
                .call(slider);

            // Model
            let mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('models/');
            mtlLoader.load('nozzle.mtl', mtls => {
                mtls.preload();
                let objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(mtls);
                objLoader.setPath('models/');
                objLoader.load('nozzle.obj', obj => {
                    obj.scale.set(20, 20, 20);
                    obj.position.set(-0.001, -0.0905, 0);
                    scene.add(obj);
                });
            });

            // Particles
            addParticles(d3.format('.2f')(slider.value()), true);
            play();

            // Events
            window.addEventListener('resize', resize, false);
            window.addEventListener('blur',   blur,   false);
            window.addEventListener('focus',  focus,  false);
            document.getElementById('play-pause-btn').addEventListener('click', playOrPause, false);
        }

        function addParticles(step, startup) {
            if (skips.includes(parseFloat(step))) return;

            d3.csv('particles/' + step + '.csv', data => {
                return {
                    x: parseFloat(data['Points:0']),
                    y: parseFloat(data['Points:1']),
                    z: parseFloat(data['Points:2'])
                };
            }).then(data => {
                let particles = new THREE.Geometry();
                data.forEach(d => particles.vertices.push(new THREE.Vector3(d.x, d.y, d.z)));
                if (points) scene.remove(points);
                points = new THREE.Points(particles, new THREE.PointsMaterial({ size: 0.2, color: 'hsl(50, 65%, 75%)' }));
                scene.add(points);

                setTimeout((pass => {
                    if (pass < 3) {
                        if (startup) {
                            document.body.style.cursor     = 'default';
                            document.body.style.visibility = 'visible';
                        }
                        render();
                        setTimeout(arguments.callee, 500, pass + 1);
                    }
                }), 500, 0);
            });
        }

        function getNeighbors(node) {
            return links.reduce(neighbors, link => {
                if (link.target.id === node.id)
                    neighbors.push(link.source.id);
                return neighbors;
            }, [node.id]);
        }

        function selectNode(selectedNode) {
            if (selectedId === selectedNode.id) {
                selectedId = undefined;
                resetData();
                updateSimulation();
            } else {
                selectedId = selectedNode.id;
                updateData(selectedNode);
                updateSimulation();
            }

            nodeElements.attr('fill', 'hsl(50, 65%, 75%)');
            linkElements.attr('stroke', 'hsl(204, 40%, 80%)');
        }

        function resetData() {
            let nodeIds = nodes.map(node => { return node.id });
            nodes.forEach(node => { if (nodeIds.indexOf(node.id) === -1) nodes.push(node) });
        }

        function updateData(selectedNode) {
            let neighbors = getNeighbors(selectedNode);
            let newNodes = nodes.filter(node => { return neighbors.indexOf(node.id) > -1 });

            let diff = {
                removed: nodes.filter(node => { return newNodes.indexOf(node) === -1 }),
                added: newNodes.filter(node => { return nodes.indexOf(node) === -1 })
            };

            diff.removed.forEach(node => nodes.splice(nodes.indexOf(node), 1));
            diff.added.forEach(node => nodes.push(node));

            links = links.filter(link => {
                return link.target.id === selectedNode.id || link.source.id === selectedNode.id;
            });
        }

        function updateGraph() {
            linkElements = linkGroup
                .selectAll('line')
                .data(links, link => { return link.target.id + link.source.id });

            linkElements.exit().remove();

            let linkEnter = linkElements
                .enter().append('line')
                .attr('stroke-width', 1)
                .attr('stroke', 'hsl(204, 40%, 80%)');

            linkElements = linkEnter.merge(linkElements);

            nodeElements = nodeGroup
                .selectAll('circle')
                .data(nodes, node => { return node.id });

            nodeElements.exit().remove();

            let nodeEnter = nodeElements
                .enter().append('circle')
                .attr('r', 10)
                .attr('fill', 'hsl(50, 65%, 75%)')
                .call(dragDrop)
                .on('click', selectNode);

            nodeElements = nodeEnter.merge(nodeElements);
        }

        function updateSimulation() {
            updateGraph();

            simulation.nodes(nodes).on('tick', () => {
                nodeElements
                .attr('cx', node => { return node.x })
                .attr('cy', node => { return node.y });
                linkElements
                .attr('x1', link => { return link.source.x })
                .attr('y1', link => { return link.source.y })
                .attr('x2', link => { return link.target.x })
                .attr('y2', link => { return link.target.y });
            });

            simulation
                .force('link')
                .links(links);
            simulation
                .alphaTarget(0.7)
                .restart();
        }

        function changeSlider(step) {
            addParticles(step, false);

            if (anim_play) {
                pause();
                play();
            }
        }

        function currentStep() {
            let step = d3.format('.2f')(slider.value());

            while (skips.includes(parseFloat(step)))
                step = d3.format('.2f')(slider.value() + 0.01);

            return step;
        }

        function play() {
            if (anim_play) return;

            anim_play = true;
            document.getElementById('play-pause glyphicon').className = 'glyphicon glyphicon-pause';
            _play(steps.indexOf(parseFloat(currentStep())));

            function _play(step) {
                if (!anim_play) return;
                if (step < steps.length) {
                    slider.value(steps[step]);
                    timeouts.push(setTimeout(() => {
                        step = currentStep();
                        if (d3.format('.2f')(slider.value()) != step)
                            _play(steps.indexOf(parseFloat(step)));
                        else
                            _play(steps.indexOf(parseFloat(step)) + 1);
                    }, 2500));
                } else if (step === steps.length) {
                    slider.value(steps[0]);
                    timeouts.push(setTimeout(() => {
                        step = currentStep();
                        if (d3.format('.2f')(slider.value()) != step)
                            _play(steps.indexOf(parseFloat(step)));
                        else
                            _play(steps.indexOf(parseFloat(step)) + 1);
                    }, 2500));
                }
            }
        }

        function pause() {
            if (!anim_play) return;

            anim_play = false;
            timeouts.forEach(clearTimeout);
            timeouts  = [];
            document.getElementById('play-pause glyphicon').className = 'glyphicon glyphicon-play';
        }

        function playOrPause() {
            if (anim_play)
                pause();
            else
                play();
        }

        function cursors(elem) {
            elem.onmousedown = e => {
                if      (e.button === 0) elem.style.cursor = 'move';
                else if (e.button === 2) elem.style.cursor = 'ew-resize';
            };

            elem.onmouseup = () => {
                elem.style.cursor = 'default';
            };
        }

        function render() {
            renderer.render(scene, camera);
        }

        function resize() {
            camera.aspect = (window.innerWidth * 1.6) / (window.innerHeight * 1.6);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 1.6, window.innerHeight * 1.6);
            render();
        }

        function blur() {
            if (!focus) return;

            focus = false;
            if (anim_play) {
                blur = true;
                pause();
            }
        }

        function focus() {
            if (focus) return;

            focus = true;
            if (!anim_play && blur) {
                blur = false;
                play();
            }
        }
    </script>
</body>
</html>
