<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Nozzle with Particles Data</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet'>

    <script src='js/d3.min.js'></script>
    <script src='js/d3-simple-slider.min.js'></script>
    <script src='js/three.min.js'></script>
    <script src='js/OrbitControls.js'></script>
    <script src='js/MTLLoader.js'></script>
    <script src='js/OBJLoader.js'></script>

    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
            background: hsl(200, 20%, 14%);
            color: hsl(200, 25%, 95%);
            font-family: 'Lato', sans-serif;
        }
        #background {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(hsl(200, 20%, 18%), hsl(200, 20%, 10%));
            z-index: 0;
            display: block;
        }
        #container {
            position: absolute;
            bottom: 0px;
            left: -60%;
            right: 0px;
            top: -60%;
            z-index: 1;
            display: block;
        }
        #title {
            position: absolute;
            top: 10px;
            width: 100%;
            font-size: 5vh;
            text-align: center;
            z-index: 100;
            display: block;
        }
        #slider {
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }
    </style>
</head>
<body>
    <div id='background'></div>
    <div id='title'>Nozzle with Particles Data</div>
    <div id='slider'></div>
    <div id='container'></div>
    <script>
        var camera, renderer, scene, particles,
            steps = [0.05, 0.06, 0.08, 0.09, 0.11, 0.12, 0.13];

        init();

        function init() {
            // Camera
            camera = new THREE.PerspectiveCamera(1, (window.innerWidth * 1.6) / (window.innerHeight * 1.6), 1, 1000);
            camera.position.set(72, 72, 72);

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth * 1.6, window.innerHeight * 1.6);
            document.querySelector('#container').appendChild(renderer.domElement);
            cursors(renderer.domElement);

            // Controls
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);

            // Lights
            let ambient   = new THREE.AmbientLight('hsl(0, 0%, 100%)', 0.25);
            let keyLight  = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 0.75);
            let fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 60%, 85%)'), 0.75);
            let backLight = new THREE.DirectionalLight('hsl(0, 0%, 100%)', 0.75);

            keyLight.position.set(-1, 0, 1);
            fillLight.position.set(1, 0, 1);
            backLight.position.set(1, 0, -1).normalize();

            // Scene
            scene = new THREE.Scene();
            scene.add(ambient);
            scene.add(keyLight);
            scene.add(fillLight);
            scene.add(backLight);

            // Slider
            let slider = d3.sliderBottom()
                .width(window.innerWidth / 2 - 60)
                .min(d3.min(steps))
                .max(d3.max(steps))
                .step(0.01)
                .tickFormat(d3.format('.2f'))
                .on('onchange', value => { addParticles(d3.format('.2f')(value)); });

            d3.select('#slider')
                .append('svg')
                .attr('width', window.innerWidth / 2)
                .attr('height', 80)
                .append('g')
                .attr('transform', 'translate(30, 30)')
                .call(slider);

            // Model
            let mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('models/');
            mtlLoader.load('nozzle.mtl', function(mtls) {
                mtls.preload();
                let objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(mtls);
                objLoader.setPath('models/');
                objLoader.load('nozzle.obj', function(obj) {
                    obj.scale.set(20, 20, 20);
                    obj.position.set(-0.001, -0.0905, 0);
                    scene.add(obj);
                });
            });

            // Particles
            addParticles(d3.format('.2f')(slider.value()));
            let i = 0;
            for (i; i < steps.length; ++i) {
                setTimeout(slider.value, 3000 * i, steps[i]);
            }

            // Events
            window.addEventListener('resize', resize, false);
        }

        function cursors(elem) {
            elem.onmousedown = function(e) {
                if (e.button === 0) {
                    elem.style.cursor = 'move';
                } else if (e.button === 2) {
                    elem.style.cursor = 'ew-resize';
                }
            };

            elem.onmouseup = function() {
                elem.style.cursor = 'default';
            };
        }

        function render() {
            renderer.render(scene, camera);
        }

        function addParticles(step) {
            if (step === '0.07' || step === '0.10') {
                return;
            }

            if (particles) {
                scene.remove(particles);
            }

            d3.csv('particles/' + step + '.csv', function(d) {
                return {
                    x: parseFloat(d['Points:0']),
                    y: parseFloat(d['Points:1']),
                    z: parseFloat(d['Points:2'])
                };
            }).then(function(data) {
                let points = new THREE.Geometry();
                data.forEach(function(d) { points.vertices.push(new THREE.Vector3(d.x, d.y, d.z)); });
                particles = new THREE.Points(points, new THREE.PointsMaterial({ size: 0.2, color: 'hsl(50, 50%, 75%)' }));
                scene.add(particles);
            });

            setTimeout((function(n) {
                if (n < 4) {
                    render();
                    setTimeout(arguments.callee, 250, n + 1);
                }
            }), 1000, 0);
        }

        function resize() {
            camera.aspect = (window.innerWidth * 1.6) / (window.innerHeight * 1.6);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 1.6, window.innerHeight * 1.6);
            render();
        }
    </script>
</body>
</html>
